<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS Buổi 9 - Dự án quản lý sinh viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mx-auto my-5">
      <div class="d-flex justify-content-between">
        <h3 class="h4 text-primary font-weight-bold">Danh sách nhân viên</h3>
        <button
          type="button"
          class="btn btn-primary p-1"
          data-toggle="modal"
          data-target="#addUser"
          id="openModalAddUserBtn"
        >
          Thêm nhân viên
        </button>
      </div>
      <hr />
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Tên nhân viên"
          aria-describedby="searchNvBtn"
          id="tenNhanVienSearch"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchNvBtn"
            data-toggle="modal"
            data-target="#searchResult"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="project__modal--searchResult">
        <div
          class="modal fade"
          id="searchResult"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  class="modal-title text-center w-100"
                  id="exampleModalLabel"
                >
                  Kết quả
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table class="table table-bordered table-bordered">
                  <thead>
                    <tr>
                      <th scope="col" class="text-primary text-center">
                        Mã nhân viên <i class="fa-solid fa-arrow-up"></i>
                      </th>
                      <th scope="col" class="text-primary text-center">
                        Họ và tên nhân viên
                      </th>
                      <th scope="col" class="text-primary text-center">
                        Email
                      </th>
                      <th scope="col" class="text-primary text-center">
                        Ngày sinh
                      </th>
                      <th scope="col" class="text-primary text-center">
                        Chức vụ
                      </th>
                    </tr>
                  </thead>
                  <tbody id="kqTimKiemNhanVien"></tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Đóng
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="project__table">
        <table class="table table-bordered table-bordered">
          <thead>
            <tr>
              <th scope="col" class="text-primary text-center">
                Mã nhân viên <i class="fa-solid fa-arrow-up"></i>
              </th>
              <th scope="col" class="text-primary text-center">
                Họ và tên nhân viên
              </th>
              <th scope="col" class="text-primary text-center">Email</th>
              <th scope="col" class="text-primary text-center">Ngày sinh</th>
              <th scope="col" class="text-primary text-center">Chức vụ</th>
              <th scope="col" class="text-primary text-center">
                <i class="fa-solid fa-gear"></i>
              </th>
            </tr>
          </thead>
          <tbody id="dsNhanVienList"></tbody>
        </table>
      </div>
      <div class="project__modal">
        <div
          class="modal fade"
          id="addUser"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  class="modal-title text-center w-100"
                  id="exampleModalLabel"
                >
                  Log In
                </h5>
              </div>
              <div class="modal-body">
                <form action="" id="modal__form">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Mã nhân viên.."
                      id="maNhanVien"
                    />
                    <span
                      id="spanMaNhanVien"
                      class="w-100 text-danger pl-2 input__warning"
                    >
                    </span>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-portrait"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Tên nhân viên.."
                      id="tenNhanVien"
                    />
                    <span
                      id="spanTenNhanVien"
                      class="w-100 text-danger pl-2 input__warning"
                    >
                    </span>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-envelope"></i>
                      </span>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email.."
                      id="emailNhanVien"
                    />
                    <span
                      id="spanEmailNhanVien"
                      class="w-100 text-danger pl-2 input__warning"
                    >
                    </span>
                    <span
                      id="spanEmail--null"
                      class="w-100 text-danger pl-2 input__warning"
                    >
                    </span>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-key"></i>
                      </span>
                    </div>
                    <input
                      id="passwordNhanVien"
                      type="password"
                      class="form-control"
                      placeholder="Nhập password..."
                    />
                    <span
                      id="spanPassword"
                      class="w-100 text-danger pl-2 input__warning"
                    >
                    </span>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input
                      id="ngaySinhNhanVien"
                      type="date"
                      class="form-control"
                      placeholder="Chọn ngày sinh..."
                    />
                    <span
                      id="spanNgaySinh"
                      class="w-100 text-danger pl-2 d-block input__warning"
                    >
                    </span>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">
                        <i class="fas fa-suitcase"> </i>
                      </label>
                    </div>
                    <select class="custom-select" id="chucVu">
                      <option selected value="">- Chọn chức vụ -</option>
                      <option value="Sếp">Sếp</option>
                      <option value="Trường Phòng">Trưởng Phòng</option>
                      <option value="Thư Ký">Thư Ký</option>
                      <option value="Nhân Viên">Nhân Viên</option>
                    </select>
                    <span
                      id="spanChucVu"
                      class="w-100 text-danger pl-2 input__warning"
                    >
                    </span>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" id="addUserBtn">
                  Thêm người dùng
                </button>
                <button type="button" class="btn btn-info" id="updateUserBtn">
                  Cập nhật
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Đóng
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
